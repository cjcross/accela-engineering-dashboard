<h2>Projects</h2>

<div class="row">
    <div class="col-md-6">
      <div class="well" *ngFor="let project of projects">
        <h3>{{project.name}}</h3>
        <p>{{project.description}}</p>
        <span class="badge">Current Build: {{project.jenkinsLatestBuildStatus}}</span>
        <span class="badge">Open Pull Requests: {{project.gitHubPullRequestsCount}}</span>
      </div>
    </div>
</div>
